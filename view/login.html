<head></head>

<title>Dashboard Template for Bootstrap</title>
<!-- Bootstrap core CSS -->
<link href="static/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="static/css/dashboard.css" rel="stylesheet">
<script src="https://use.fontawesome.com/2dad38699d.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Galera RPG Session</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sign In
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main">
        <div class="login">
            <form action="" method="post" name="Login_Form" class="form-signin">
                <h3 class="form-signin-heading login-h3">RPG Login</h3>
                <hr class="colorgraph">
                <br>
                <input type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus=""
                />
                <input type="password" class="form-control" name="Password" placeholder="Password" required="" />
                <button class="btn btn-lg btn-primary btn-block botao-login" name="Submit" value="Login" type="Submit">Login</button>
                <button class="btn btn-lg btn-primary btn-block botao-signUp" name="Submit" value="Sign_Up"
                    type="Submit">New User</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-collum1">
            <p>Created by: Felipe Baptista</p>
            <p>Contact information:
                <a href="felipexlr50@hotmail.com">felipexlr50@hotmail.com</a>
            </p>
        </div>
        <div class="footer-collum2">
            <a class="fa fa-github fa-4x" href="https://github.com/felipexlr50/myRPG"></a>
        </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

        crossorigin="anonymous"></script>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/modal.js"></script>
    <script src="static/js/tabledata.js"></script>
    <script src="static/js/valuecontrol.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
